version: "3.9"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    healthcheck:
      test: 'curl --fail --request POST --header ''content-type: application/json'' --url ''http://localhost:4000'' --data ''{"query":"query { __typename }"}'' || exit 1'
      retries: 10
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    env_file: .env.test
    ports:
      - "3000:3000"
    healthcheck:
      test: "curl --fail --request GET --header 'content-type: application/json' --url 'http://localhost:3000/api/healthcheck' || exit 1"
      retries: 10
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    env_file: .env.e2e
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-defaultpassword}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ulas -U ulas"]
      retries: 5
    # volumes:
    #   - pgdata_new1:/var/lib/postgresql/data

  e2e:
    build: ./e2e
    volumes:
      - ./e2e/playwright-report:/app/playwright-report
      - ./e2e/test-results:/app/test-results
    command: npx playwright test
    depends_on:
      frontend:
        condition: service_healthy
